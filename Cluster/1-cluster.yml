cluster_name: k8s-cluster
name: k8s-cluster
enable_cluster_alerting: false
enable_cluster_monitoring: false
ignore_docker_version: true
kubernetes_version: v1.19.9-rancher1-1

nodes:
  - address: 65.21.148.66
    internal_address: 10.0.0.3
    hostname_override: node1
    user: root
    labels:
      worker: yes
      location: nsk
    role: [controlplane, worker, etcd]
  - address: 65.21.146.162
    internal_address: 10.0.0.2
    hostname_override: node2
    user: root
    labels:
      worker: yes
      location: nsk
    role: [controlplane, worker, etcd]
  - address: 65.21.149.204
    internal_address: 10.0.0.4
    hostname_override: node3
    user: root
    labels:
      worker: yes
      location: nsk
    role: [controlplane, worker, etcd]

services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 30h
  kube-controller:
    extra_args:
      terminated-pod-gc-threshold: 100
  kubelet:
    extra_args:
      max-pods: 250
  kube-api:
    extra_args:
      feature-gates: "ServiceAccountIssuerDiscovery=false,RemoveSelfLink=false"

authentication:
    strategy: x509
    sans:
      - "167.233.11.162"
      - "rke.k8s-nsk.tk"

dns:
  provider: coredns
  upstreamnameservers:
  - 8.8.8.8
  - 8.8.4.4

ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"
